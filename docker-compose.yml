version: '3.8'

services:
  # 1. The Database
  db:
    image: postgres:13
    # Use the variables from .env file
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. The Trading Bot (Backend)
  bot:
    build: .
    command: python bot.py
    depends_on:
      - db
    # Load all variables from .env automatically
    env_file:
      - .env

  # 3. The Dashboard (Frontend Preview)
  dashboard:
    build: .
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data: