databases:
  - name: bot-db
    databaseName: tradingbot
    user: user
    plan: free

services:
  # 1. The Trading Bot (Backend)
  - type: web
    name: trading-bot-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bot-db
          property: connectionString
      - key: DISCORD_WEBHOOK_URL
        sync: false 
      - key: PORT
        value: 8080

  # 2. The Dashboard (Frontend)
  - type: web
    name: trading-bot-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard.py --server.port $PORT --server.address 0.0.0.0
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bot-db
          property: connectionString